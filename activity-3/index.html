<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Activity 3</title>
  </head>
  <body>
    <h2>TABLES</h2>
    <table>
      <tr>
        <th>1</th>
        <th>2</th>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>

    <br />

    <table>
      <tr>
        <th colspan="2">1</th>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <br />
    <!--  -->
    <table>
      <tr>
        <th colspan="2">1</th>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
      </tr>
    </table>

    <br />
    <!--  -->
    <table>
      <tr>
        <th colspan="2">1</th>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <th colspan="2">6</th>
      </tr>
    </table>

    <br />
    <!--  -->
    <table>
      <tr>
        <th colspan="2">1</th>
      </tr>

      <tr>
        <td>2</td>
        <th rowspan="6">6</th>
      </tr>
      <tr>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
      </tr>
    </table>
  </body>
</html>
